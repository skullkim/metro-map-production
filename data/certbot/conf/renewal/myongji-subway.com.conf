# renew_before_expiry = 30 days
version = 1.20.0
archive_dir = /etc/letsencrypt/archive/myongji-subway.com
cert = /etc/letsencrypt/live/myongji-subway.com/cert.pem
privkey = /etc/letsencrypt/live/myongji-subway.com/privkey.pem
chain = /etc/letsencrypt/live/myongji-subway.com/chain.pem
fullchain = /etc/letsencrypt/live/myongji-subway.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 1a69fea067af7b1fe435839db98e08db
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
