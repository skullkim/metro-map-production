upstream client {
    server client:3000;
}

upstream api {
    server api:8080;
}

server {
		listen 80;
    server_name myongji-subway.com www.myongji-subway.com;
		location / {
        return 301 https://$host$request_uri;
		}

		location /api {
				return 301 https://$host$request_uri;
		}

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}
}

server {
		listen 443 ssl;
    server_name myongji-subway.com www.myongji-subway.com;
		ssl_certificate /etc/letsencrypt/live/myongji-subway.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/myongji-subway.com/privkey.pem;

		location / {
				proxy_pass http://client;
        root /app/build;
		}
	
		location /api {
				rewrite /api/(.*) /$1 break;
				proxy_pass http://api;
        proxy_cookie_path /api "/; SameSite=None; HTTPOnly; Secure";
				proxy_http_version 1.1;
				proxy_set_header Upgrade $http_upgrade;
				proxy_set_header Connection 'upgrade';
				proxy_set_header Host $Host;
		}
}

include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
